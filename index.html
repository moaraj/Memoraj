<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memoraj</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            </ul>

            <div>
                <span class="moves">3</span>
                <span> Moves</span>
            </div>
            
            <div id="gameTimer">00:00:00</div>
            
            <div class="restart">
        		<i class="fa fa-repeat resetButton"></i>
        	</div>
        </section>

        <ul class="deck" id="deck"></ul>

        <section class="win-screen">
            <span class="win-text"You win!</span>
                <p>You win!</p>
                <p>You finshed in</p>
                <span class="win-count"></span>
                <span>moves</span>

                
            </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="node_modules/easytimer.js/dist/easytimer.min.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
